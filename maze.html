<!doctype html>
<html>
  <head>
    <title>TheMaze</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      #maze_table { border-spacing: 0px; position: absolute; }
      .wall { width: 25px; height: 25px; background-color: gray; }
      .hall { width: 25px; height: 25px; background-color: white; }
      .player {
        border-radius: 50%;
        text-align: center;
        font-weight: bold;
        line-height: 23px;
        font-size: 15px;
        padding-right: 1px;
        width: 23px;
        height: 23px;
        position: absolute;
        z-index: 1;
        transition: all .09s;
      }
      .main_player {
        z-index: 2;
      }
      .npc_style {
        background: black;
        background-image: -webkit-radial-gradient(23px 23px, circle cover, black, red);
        color: white;
        border-radius: 50%;
        text-align: center;
        font-weight: bold;
        line-height: 23px;
        width: 23px;
        height: 23px;
        font-size: 15px;
        padding-right: 1px;
        z-index: 3;
        position: absolute;
        transition: all 0.30s;
      }
    </style>
  </head>
  <body>
    <div>
      <table id="maze_table"><table/>
    </div>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="public/js/underscore-min.js" type="text/javascript"></script>
    <script src="public/js/maze.js" type="text/javascript"></script>
    <script src="public/js/client_maze.js" type="text/javascript"></script>
    <script src="public/js/client_player.js" type="text/javascript"></script>
  </body>
</html>
