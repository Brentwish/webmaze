<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      #maze { border-spacing: 0px; position: absolute; margin-left: auto; margin-right: auto; left: 0; right: 0;}
      .wall { width: 25px; height: 25px; background-color: gray; }
      .hall { width: 25px; height: 25px; background-color: white; }
    </style>
  </head>
  <body>
    <table id="maze"><table/>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="public/js/underscore-min.js" type="text/javascript"></script>
    <script>
      var socket = io();
      socket.on('maze_data', function(data) {
        _.each(data.maze, function(row) {
          var tr = $('<tr>');
          _.each(row, function(tile) {
            tr.append($('<td>').addClass(tile == 0 ? 'wall' : 'hall'));
          });
          $('#maze').append(tr);
        });
        $('#messages').append($('<li>').text(data.data));
      });
    </script>
  </body>
</html>
